name: fortuna_libya_customer
description: A new Flutter project.


publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_screenutil: ^5.6.0
  flutter_svg: ^1.1.6
  provider: ^6.0.5
  shared_preferences: ^2.0.15
  dio: ^4.0.6
  string_validator: ^0.3.0
  buttons_tabbar: ^1.3.6
  image_picker: ^0.8.6
  get_it: ^7.2.0
  easy_localization: ^3.0.1
  sms_autofill: ^2.2.0
  lottie: ^2.1.0
  dropdown_button2: ^1.9.2
dev_dependencies:
  flutter_test:

    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/images/
    - assets/icon/
    - assets/language/
    - assets/animation/
  fonts:
   - family: Dubai
     fonts:
       - asset: assets/fonts/Dubai-Bold.ttf
         weight: 700
       - asset: assets/fonts/Dubai-Medium.ttf
         weight: 500
       - asset: assets/fonts/Dubai-Regular.ttf
         weight: 400
       - asset: assets/fonts/Dubai-Light.ttf
         weight: 300
